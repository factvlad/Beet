<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Matrix</title>

</head>

<body>
    <div id="matrix">
        <div v-show="isShown" class="content">

            <h1>Neo, you are the chosen one</h1>
            <img src="img/morphius.jpg" alt="">
            <br>

            <button id="show-modal" @click="showModalWindow(); isDate = true" class="red">Go out from Matrix</button>
            <modal v-if="showModal" @close="showModal = false"></modal>
            <button @click.middle.prevent="showModal = true;button= 'middle' ; isDate = false"
                @contextmenu.prevent="showModal = true;button= 'right'; isDate = false "
                @click="showModal = true;button= 'left'; isDate = false " class="blue">Stay in
                matrix</button>
            <br>
            <button @click="refresh" class="refresh">Refresh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
