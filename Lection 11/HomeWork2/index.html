<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/6-2-nike-logo-free-png-image_48x48.ico" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Nike</title>
</head>

<body>
    <main>
        <h1 class="part logo"><img src="images/logo.png" alt="logo"></h1>
        <div class="container">
            <section class="part picture">
                <img class="sneaker" src="images/sneaker.png" alt="sneaker">
                <footer class="picture__footer">
                    <input type="radio" class="radio1" name="radio">
                    <input type="radio" class="radio2" name="radio">
                    <input type="radio" class="radio3" name="radio">
                    <input type="radio" class="radio4" name="radio">
                </footer>
            </section>
            <section class="part info">
                <h2 class="info__h2">Nike SB Stefan <br> Janoski Max</h2>
                <p class="info__descrition">Unisex Skateboarding Shoe</p>
                <div class="info__rating">
                    <span class="active"></span>
                    <span class="active"></span>
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="topmenu">
                    <li class="topmenu__li-1"><span>Size <i class="fas fa-angle-down"></i>
                        </span>
                        <ul class="submenu">
                            <li>37</li>
                            <li>38</li>
                            <li>39</li>
                            <li>40</li>
                            <li>41</li>
                        </ul>
                    </li>
                    <li class="topmenu__li-2"><span>Qty <i class="fas fa-angle-down"></i>
                        </span>
                        <ul class="submenu">
                            <li>Bad</li>
                            <li>Not Bad</li>
                            <li>Goog</li>
                            <li>Very Good</li>
                            <li>Excelent</li>
                        </ul>
                    </li>
                </ul>
                <button class="btn">
                    <span>Add to cart</span>
                </button>
            </section>
        </div>
    </main>

</body>

</html>
