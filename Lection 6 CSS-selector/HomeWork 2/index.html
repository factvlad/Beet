<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS-Selector</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>CSS Diner F***ing List</h1>
        <p>
            <a target="_blank" href="https://www.youtube.com/watch?v=9mJAsgIIfNM&ab_channel=CBS">Lets go to the
                mall!</a>
        </p>
    </header>
    <div class="wrapper">

        <main>
            <section>
                <ul>
                    <li>
                        <input type="checkbox" name="list" id="li-1">
                        <label for="li-1" title="variant-1">A lot of Beer <span>Some text</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="list" id="li-2">
                        <label for="li-2" title="variant-2">Some vodka <span>Some text again and
                                again</span> </label>
                    </li>
                    <li>
                        <input type="checkbox" name="list" id="li-3">
                        <label for="li-3" title="variant-3">2l of whiskey <span>Some text again</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="list" id="li-4">
                        <label for="li-4" title="variant-4">Bottle of Tekila <span>More of some
                                text</span> </label></li>
                    <li>
                        <input type="checkbox" name="list" id="li-5">
                        <label for="li-5" title="variant-5">14 limes 21 litres<span>More of some text
                                again</span> </label>
                    </li>
                    <li>
                        <input type="checkbox" name="list" id="li-6">
                        <label for="li-6" title="variant-6">21 litres of Abcent <span>A lot more of some
                                text again</span>
                        </label></li>
                </ul>
            </section>
        </main>
        <footer>Bon appetit :)</footer>
    </div>


</body>

</html>
