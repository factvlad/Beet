    <meta charset="UTF-8">

    <title>Fu**en Form</title>

<body>
    <main>
        <header class="contact">
            <h2 class="contact__h1">Contact</h2>
            <p class="contact__description">For new projects, ideas, business or anything <br>
                you'd like to discuss, contact with me!</p>
        </header>
        <div class="container">
            <section class="sectionform">
                <form action="#" class="sectionform__form" method="GET">
                    <input required class="input" type="text" name="name" placeholder="Погоняло" minlength="3">
                    <br>
                    <input class="input" type="email" name="registration_email" id="email" placeholder="Мило" required>
                    <br>
                    <input required class="input" type="tel" name="tel" placeholder="Номерок для воєнкомата"
                        data-mask="+38(000)-000-00-00" minlength="18">
                    <br>
                    <textarea class="input textarea" name="message"
                        placeholder="Якась туфта яку ніхто все одно читати не буде. Але ти пиши."></textarea><br>
                    <input class="submit" type="submit" value="Послати на ***">

                    <select required>
                        <option value="" selected disabled class="label"> Fruits</option>
                        <option value="Apples">Apples</option>
                        <option value="Pineapples">Pineapples</option>
                        <option value="Chocklate">Chocklate</option>
                        <option value="Pancakes">Pancakes</option>
                    </select>

                </form>
            </section>
            <section class="info">
                <p class="info__name">ADDRESSES
                    <br><span class="info__content">123 City name, Street, City, Country</span></p>
                <p class="info__name">EMAIL
                    <br><span class="info__content">cahee@domain.com</span></p>
                <p class="info__name">PHONE
                    <br><span class="info__content">+012 345 6789</span></p>
            </section>
        </div>
        <footer class="footer">
            <p class="footer__p1">&#xA9; 2015 Company. All right reserved.</p>
            <p class="footer__p2">Cahee</p>
            <p class="footer__p3">Made with <span>love</span> by Auskteez</p>
        </footer>
    </main>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
