<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <nav class="nav">
                <div class="nav__item">Sign in</div>
                <div class="nav__item">Join in</div>
            </nav>
            <form action="#" class="form" method="GET">
                <label for="username" class="form__label">Username</label><br>
                <input type="text" class="form__item" id="username" name="username" required><br>
                <label for="password" class="form__label">Password</label><br>
                <input type="password" id="password" name="password" class="form__item" required><br>
                <input type="checkbox" class="form__chekcbox" id="checkbox">
                <label for="checkbox">Keep me signed in</label><br>
                <button type="submit" class="form__submit" id="submit">Sign in</button><br>
                <div class="add">
                    <button class="add__button">Forgot Password</button>
                    <button class="add__button">Create an Account</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
