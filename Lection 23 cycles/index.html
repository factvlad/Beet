<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="main">
        <div class="tasks">
            <button class="clear" onclick="clearConsole()">Очистить консоль
                <!--(Не стандартная фича, может работать не у
                всех, если не работает, не снимай баллы плизззззз))))-->
            </button><br>
            <button onclick="task1()">1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.</button><br>
            <button onclick="task2()">2. Запросить 2 числа и найти только наибольший общий делитель.</button><br>
            <button onclick="task3()">3. Запросить у пользователя число и вывести все делители этого числа.</button><br>
            <button onclick="task4()">4. Определить количество цифр в введенном числе.</button><br>
            <button onclick="task5()">5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел положительных,
                отрицательных и нулей. При этом также посчитать, сколько четных и нечетных. Вывести статистику на экран.
                Учтите, что достаточно одной переменной (не 10) для ввода чисел пользователем.</button><br>
        </div>
        <div class="tasks">
            <button onclick="task6()">6. Зациклить калькулятор. Запросить у пользователя 2 числа и знак, решить пример,
                вывести результат и спросить, хочет ли он решить еще один пример. И так до тех пор, пока пользователь не
                откажется.</button><br>
            <button onclick="task7()">7. Запросить у пользователя число и на сколько цифр его сдвинуть. Сдвинуть цифры
                числа и вывести результат (если число 123456 сдвинуть на 2 цифры, то получится 345612).</button><br>
            <button onclick="task8()">8. Зациклить вывод дней недели таким образом: «День недели. Хотите увидеть
                следующий день?» и так до тех пор, пока пользователь нажимает OK.</button><br>
            <button onclick="task9()">9. Вывести таблицу умножения для всех чисел от 2 до 9. Каждое число необходимо
                умножить на числа от 1 до 10.</button><br>
            <button onclick="task10()">10. Игра «Угадай число». Предложить пользователю загадать число от 0 до 100 и
                отгадать его следующим способом: каждую итерацию цикла делите диапазон чисел пополам, записываете
                результат в N и спрашиваете у пользователя «Ваше число > N, < N или==N?». В зависимости от того, что
                    указал пользователь, уменьшаете диапазон. Начальный диапазон от 0 до 100, поделили пополам и
                    получили 50. Если пользователь указал, что его число> 50, то изменили диапазон на от 51 до 100. И
                    так до тех пор, пока пользователь не выберет == N.</button>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
