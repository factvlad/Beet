<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="style/grid.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <main class="container-lg">
        <h1>Have any <span>project!</span></h1>
        <p>Just send me a message I will help you and make you smile</p>
        <div class="row mb-3 ">
            <section class="col-4">
                <div class="row mb-3 ">
                    <div class="col-6">
                        <div class="col-12 themed-grid-col div-3">
                            <img src="images/facebook.png" alt="facebook">
                        </div>
                    </div>
                    <div class="col-6 ">
                        <div class="col-12 themed-grid-col div-3 twitter">
                            <img src="images/twitter.png" alt="twitter"></div>
                    </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col-6">
                        <div class="col-12 themed-grid-col div-3 ">
                            <img src="images/insta.png" alt="insta">
                        </div>
                    </div>
                    <div class="col-6 ">
                        <div class="col-12 themed-grid-col div-3 dribbble">

                            <!-- <img class="dribbble-black" src="images/dribbble-black.png" alt="dribbble">
                            <img class="dribbble" src="images/dribbble.png" alt="dribbble"> -->
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-8">
                <form action="">
                    <div class="row mb-3 justify-content-space-between">
                        <div class="col">
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="First Name"></div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="Your email">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Project Name"></div>
                    </div>
                    <div class="row mb-3 ">
                        <div class="col-11 button">
                            <textarea class="form-control" rows="4" placeholder="Your f***en message"></textarea>
                        </div>
                        <div class="col-1 ">
                            <button class="btn btn-primary" type="button" rows="3">
                                <img class="telegram" src="images/telegram.png" alt="telegram"></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

    </main>

</body>

</html>
