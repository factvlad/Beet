<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="main">
        <div class="tasks">
            <button class="clear" onclick="clearConsole()">Очистить консоль
                <!--(Не стандартная фича, может работать не у
                всех, если не работает, не снимай баллы плизззззз))))-->
            </button><br>
            <button onclick="task1()">1. Написать функцию, которая принимает 2 числа и возвращает -1, если первое
                меньше, чем второе; 1 – если первое больше, чем второе; и 0 – если числа равны.</button><br>
            <button onclick="task2()">2. Написать функцию, которая вычисляет факториал переданного ей
                числа.</button><br>
            <button onclick="task3()">3. Написать функцию, которая принимает три отдельные цифры и превращает
                их в одно
                число. Например: цифры 1, 4, 9 превратятся в число 149.</button><br>
            <button onclick="task4()">4. Написать функцию, которая принимает длину и ширину прямоугольника и
                вычисляет его площадь. Если в функцию передали 1 параметр, то она вычисляет площадь
                квадрата.</button><br>
            <button onclick="task5()">5. Написать функцию, которая проверяет, является ли переданное ей число
                совершенным. Совершенное число – это число, равное сумме всех своих собственных делителей.</button><br>
        </div>
        <div class="tasks">
            <button onclick="task6()">6. Написать функцию, которая принимает минимальное и максимальное значения для д
                и выводит только те числа из диапазона, которые являются совершенными.
                Используйте написанную ранее функцию, чтобы узнавать, совершенное число или нет.</button><br>
            <button onclick="task7()">7. Написать функцию, которая принимает время (часы, минуты, секунды) и выводит его
                на
                экран в формате «чч:мм:сс».Если при вызове функции минуты и/или секунды не были переданы, то выводить их
                как 00.</button><br>
            <button onclick="task8()">8. Написать функцию, которая принимает часы, минуты и секунды и возвращает это
                время в секундах.</button><br>
            <button onclick="task9()">9. Написать функцию, которая принимает количество секунд, переводит их в часы,
                минуты и секунды и возвращает в виде строки «чч:мм:сс»</button><br>
            <button onclick="task10()">10. Написать функцию, которая считает разницу между датами.Функция принимает 6
                параметров,
                которые описывают 2 даты, и возвращает результат в виде строки «чч: мм: сс».
                При выполнении задания используйте функции из предыдущих 2 - х заданий: сначала обе даты переведите в
                секунды,
                узнайте разницу в секундах, а потом разницу переведите обратно в «чч: мм: сс»</button>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
