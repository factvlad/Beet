<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок до Нового Року</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <article>
        <h1>Список покупок до Нового Року</h1>
        <fieldset>
            <ul>
                <li>
                    <input type="checkbox" name="Еequila" id="1">
                    <label for="1">Текіла - 1л.</label>
                </li>
                <li>
                    <input type="checkbox" name="Whiskey" id="2">
                    <label for="2">Віскі-Джеймсон - 1л</label>
                </li>
                <li>
                    <input type="checkbox" name="Beer" id="3">
                    <label for="3">Пиво-Guinness - 10л</label>
                </li>
                <li>
                    <input type="checkbox" name="Lime" id="4">
                    <label for="4">Лайм - 4шт</label>
                </li>
                <li>
                    <input type="checkbox" name="Coca-Cola" id="5">
                    <label for="5">Coca-Cola - 10л</label>
                </li>
            </ul>
        </fieldset>
    </article>

</body>

</html>
