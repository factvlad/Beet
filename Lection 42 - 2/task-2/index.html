<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/@adamdehaven/vue-custom-tooltip"></script>

    <title>Document</title>
</head>

<body>

    <div id="app">

        <p class="p">Some great music</p>
        <ul v-for="(song,i) in songs" :key="i">
            <li>
                <a target="_blank" :href="song.link" :style="styles">
                    <vue-custom-tooltip :label="song.tooltip" :multiline="true" position="is-right" underlined> {{
                        song.name
                        }}
                    </vue-custom-tooltip>
                </a>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
