<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input v-model="textColor" placeholder="enter color" type="text">
        <button @click="chngColor">Show colored text</button>
        <p v-show="coloredTextIsShown">Colored text:
            <span :style="{color: colorValue }"> {{ coloredText }} </span>
        </p>
        <ul>
            <p>Available colors:</p>
            <li v-for="(color,i) in colors" :key="i">
                {{ color }}
            </li>
        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
